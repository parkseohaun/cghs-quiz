<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>천여 랜드마크 찾기</title>

  <!-- 스타일 (선택이지만 있으면 좋음) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>천여 탐방</h1>
  <p>학번과 이름을 입력하고 퀴즈를 시작하세요</p>

  <!-- 학번 입력 -->
  <input
    type="text"
    id="studentId"
    placeholder="학번"
  >

  <!-- 이름 입력 -->
  <input
    type="text"
    id="name"
    placeholder="이름"
  >

  <!-- 로그인 버튼 -->
  <button id="loginBtn">시작하기</button>

  <!-- 로그인 로직 -->
  <script type="module" src="js/login.js"></script>

</body>
</html>
